services:
    mysql:
        container_name: "rfsim5g-mysql"
        image: mysql:8.0
        volumes:
            - ./oai_db.sql:/docker-entrypoint-initdb.d/oai_db.sql
            - ./mysql-healthcheck.sh:/tmp/mysql-healthcheck.sh
        environment:
            - TZ=Europe/Paris
            - MYSQL_DATABASE=oai_db
            - MYSQL_USER=test
            - MYSQL_PASSWORD=test
            - MYSQL_ROOT_PASSWORD=linux
        healthcheck:
            test: /bin/bash -c "/tmp/mysql-healthcheck.sh"
            interval: 10s
            timeout: 5s
            retries: 30
        networks:
            public_net:
                ipv4_address: 192.168.71.131
    oai-amf:
        container_name: "rfsim5g-oai-amf"
        image: oaisoftwarealliance/oai-amf:v2.0.0
        environment:
            - TZ=Europe/paris
        volumes:
            - ./mini_nonrf_config.yaml:/openair-amf/etc/config.yaml
        depends_on:
            - mysql
        networks:
            public_net:
                ipv4_address: 192.168.71.132
    oai-smf:
        container_name: "rfsim5g-oai-smf"
        image: oaisoftwarealliance/oai-smf:v2.0.0
        environment:
            - TZ=Europe/Paris
        volumes:
            - ./mini_nonrf_config.yaml:/openair-smf/etc/config.yaml
        depends_on:
            - oai-amf
        networks:
            public_net:
                ipv4_address: 192.168.71.133
    oai-upf:
        container_name: "rfsim5g-oai-upf"
        image: oaisoftwarealliance/oai-upf:v2.0.0
        environment:
            - TZ=Europe/Paris
        volumes:
            - ./mini_nonrf_config.yaml:/openair-upf/etc/config.yaml
        depends_on:
            - oai-smf
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
        cap_drop:
            - ALL
        privileged: true
        networks:
            public_net:
                ipv4_address: 192.168.71.134
            traffic_net:
                ipv4_address: 192.168.72.134
    oai-ext-dn:
        privileged: true
        container_name: rfsim5g-oai-ext-dn
        image: oaisoftwarealliance/trf-gen-cn5g:focal
        entrypoint: /bin/bash -c \
              "iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE;"\
              "ip route add 12.1.1.0/24 via 192.168.72.134 dev eth0; sleep infinity"
        depends_on:
            - oai-upf
        networks:
            traffic_net:
                ipv4_address: 192.168.72.135
        healthcheck:
            test: /bin/bash -c "ping -c 2 192.168.72.134"
            interval: 10s
            timeout: 5s
            retries: 5
    oai-gnb:
        image: oaisoftwarealliance/oai-gnb:develop
        container_name: rfsim5g-oai-gnb
        cap_drop:
            - ALL
        environment:
            USE_ADDITIONAL_OPTIONS: --sa -E --rfsim --log_config.global_log_options level,nocolor,time
            ASAN_OPTIONS: detect_leaks=0
        depends_on:
            - oai-ext-dn
        networks:
            public_net:
                ipv4_address: 192.168.71.140
        volumes:
            #- ../../conf_files/gnb.sa.band78.106prb.rfsim.conf:/opt/oai-gnb/etc/gnb.conf
            - ../oai-ngran_conf/gnb/gnb.sa.band78.106prb.rfsim.conf:/opt/oai-gnb/etc/gnb.conf
        healthcheck:
            test: /bin/bash -c "pgrep nr-softmodem"
            interval: 10s
            timeout: 5s
            retries: 5
    gateway:
        container_name: ${GW_CONTAINER_NAME:-gateway}
        build: /home/henok/disag_vcc/build_docker_images/opensand/gateway/
        entrypoint: ./opensand_config/entrypoint.sh
        ports:
            - "3141"
            - "5358"
            - "5926"
        volumes:
            - /home/henok/disag_vcc/build_docker_images/opensand/gateway/config:/opensand_config
            - /home/henok/disag_vcc/build_docker_images/opensand/src/:/root/go/src
        networks:
            satgateway-network:
                ipv4_address: 192.168.35.4 
            emulation: #sat:
                ipv4_address: ${EMU_NETWORK_HEAD:-172.20}.0.3 
                priority: 900
            gwlan:
                ipv4_address: "${GW_NETWORK_HEAD:-172.22}.0.3"
                priority: 1000
                ipv6_address: ${GW_IP6_HEAD:-2001:660}:6602:142:0:0:1:1
        privileged: true
        cap_add:
            - ALL
            - NET_ADMIN
        devices:
            - /dev/net/tun
        sysctls:
            - net.ipv6.conf.all.disable_ipv6=0
        environment:
            GOPATH: /root/go
            GIN_MODE: release

    satellite1:
        container_name: ${SAT_CONTAINER_NAME:-satellite1}
        build: /home/henok/disag_vcc/build_docker_images/opensand/satellite1/
        entrypoint: ./opensand_config/entrypoint.sh
        ports:
            - "3141"
            - "5358"
            - "5926"
            - "${SAT_PORT_NUMBER:-5656}:5656"
        volumes:
            - /home/henok/disag_vcc/build_docker_images/opensand/satellite1/config:/opensand_config
            - /home/henok/disag_vcc/build_docker_images/opensand/satellite1/attenuation_scenario:/attenuation_scenario
            - /home/henok/disag_vcc/build_docker_images/opensand/satellite1/delay_scenario:/delay_scenario
            - /tmp/.X11-unix:/tmp/.X11-unix:rw
        networks:
            emulation:
                ipv4_address: ${EMU_NETWORK_HEAD:-172.20}.0.2 #192.168.40.3
        privileged: true
        environment:
            DISPLAY: :1
            GIN_MODE: release
        depends_on:
            - "gateway"
            - "terminal"

    terminal:
        container_name: ${ST_CONTAINER_NAME:-terminal}
        build: /home/henok/disag_vcc/build_docker_images/opensand/terminal
        entrypoint: ./opensand_config/entrypoint.sh
        ports:
            - "3141"
            - "5358"
            - "5926"
        volumes:
            - /home/henok/disag_vcc/build_docker_images/opensand/terminal/config:/opensand_config
            - /home/henok/disag_vcc/build_docker_images/opensand/src/:/root/go/src
        environment:
            GOPATH: /root/go
            GIN_MODE: release
        networks:
            satterminal-network:
                ipv4_address: 192.168.30.3 #172.21.0.4
            emulation:
                ipv4_address: ${EMU_NETWORK_HEAD:-172.20}.0.4 #192.168.40.5
                priority: 900
            stlan:
                ipv4_address: "${ST_NETWORK_HEAD:-172.21}.0.4"
                priority: 1000
                ipv6_address: ${ST_IP6_HEAD:-2001:661}:6602:142:0:0:1:2
        privileged: true
        cap_add:
            - ALL
            - NET_ADMIN
        devices:
            - /dev/net/tun
        sysctls:
            - net.ipv6.conf.all.disable_ipv6=0

    oai-nr-ue:
        image: oaisoftwarealliance/oai-nr-ue:develop
        container_name: rfsim5g-oai-nr-ue
        cap_drop:
            - ALL
        cap_add:
            - NET_ADMIN  # for interface bringup
            - NET_RAW    # for ping
        environment:
            USE_ADDITIONAL_OPTIONS: -E --sa --rfsim -r 106 --numerology 1 --uicc0.imsi 208990100001100 -C 3319680000 --rfsimulator.serveraddr 192.168.71.140 --log_config.global_log_options level,nocolor,time
        depends_on:
            - oai-gnb
        networks:
            public_net:
                ipv4_address: 192.168.71.150
        devices:
             - /dev/net/tun:/dev/net/tun
        volumes:
            #- ../../conf_files/nrue.uicc.conf:/opt/oai-nr-ue/etc/nr-ue.conf
            - ../oai-ngran_conf/nr-ue/nrue.uicc.conf:/opt/oai-nr-ue/etc/nr-ue.conf
        healthcheck:
            test: /bin/bash -c "pgrep nr-uesoftmodem"
            interval: 10s
            timeout: 5s
            retries: 5
    oai-nr-ue2:
        image: oaisoftwarealliance/oai-nr-ue:develop
        container_name: rfsim5g-oai-nr-ue2
        cap_drop:
            - ALL
        cap_add:
            - NET_ADMIN  # for interface bringup
            - NET_RAW    # for ping
        environment:
            USE_ADDITIONAL_OPTIONS: -E --sa --rfsim -r 106 --numerology 1 --uicc0.imsi 208990100001101 -C 3319680000 --rfsimulator.serveraddr 192.168.71.140 --log_config.global_log_options level,nocolor,time
        depends_on:
            - oai-gnb
        networks:
            public_net:
                ipv4_address: 192.168.71.151
        devices:
             - /dev/net/tun:/dev/net/tun
        volumes:
            #- ../../conf_files/nrue.uicc.conf:/opt/oai-nr-ue/etc/nr-ue.conf
            - ../oai-ngran_conf/nr-ue/nrue.uicc.conf:/opt/oai-nr-ue/etc/nr-ue.conf
        healthcheck:
            test: /bin/bash -c "pgrep nr-uesoftmodem"
            interval: 10s
            timeout: 5s
            retries: 5
